name: 'Event ID 4: Sysmon service state changed'
description: The **service state change** event reports the state of the Sysmon service
  (started or stopped).
platform: windows
log_source: Microsoft-Windows-Sysmon
event_id: '4'
event_version: '3'
event_fields:
- standard_name: EventCreationTime
  standard_type: TBD
  name: UtcTime
  type: date
  description: Time in UTC when event was created
  sample_value: 4/11/18 5:36
- standard_name: ServiceState
  standard_type: TBD
  name: State
  type: string
  description: sysmon service state (i.e. stopped)
  sample_value: Stopped
- standard_name: FileVersion
  standard_type: TBD
  name: Version
  type: string
  description: sysmon version
  sample_value: '7.01'
- standard_name: SysmonSchemaVersion
  standard_type: TBD
  name: SchemaVersion
  type: string
  description: sysmon config schema version
  sample_value: '4.70'
references:
- text: Sysmon Source
  link: https://docs.microsoft.com/en-us/sysinternals/downloads/sysmon#event-id-4-sysmon-service-state-changed
- text: TrustedSec Sysmon Community Guide
  link: https://github.com/trustedsec/SysmonCommunityGuide/blob/master/sysmon-events.md#service-state-change
tags: []
event_sample:
- format: friendly view
  sample: "Log Name:      Microsoft-Windows-Sysmon/Operational\nSource:        Microsoft-Windows-Sysmon\n\
    Date:          9/22/2022 4:49:22 PM\nEvent ID:      4\nTask Category: Sysmon service\
    \ state changed\nLevel:         Information\nKeywords:      \nUser:          SYSTEM\n\
    Computer:      pedro-computer\nDescription:\nThe description for Event ID 4 from\
    \ source Microsoft-Windows-Sysmon cannot be found. Either the component that raises\
    \ this event is not installed on your local computer or the installation is corrupted.\
    \ You can install or repair the component on the local computer.\nIf the event\
    \ originated on another computer, the display information had to be saved with\
    \ the event.\nThe following information was included with the event: \n2022-09-22\
    \ 23:49:22.493\nStopped\n13.24\n4.70\n\nThe publisher has been disabled and its\
    \ resource is not available. This usually occurs when the publisher is in the\
    \ process of being uninstalled or upgraded"
- format: xml
  sample: "<Event xmlns=\"http://schemas.microsoft.com/win/2004/08/events/event\"\
    >\n  <System>\n    <Provider Name=\"Microsoft-Windows-Sysmon\" Guid=\"{5770385f-c22a-43e0-bf4c-06f5698ffbd9}\"\
    \ />\n    <EventID>4</EventID>\n    <Version>3</Version>\n    <Level>4</Level>\n\
    \    <Task>4</Task>\n    <Opcode>0</Opcode>\n    <Keywords>0x8000000000000000</Keywords>\n\
    \    <TimeCreated SystemTime=\"2022-09-22T23:49:22.499007500Z\" />\n    <EventRecordID>2422174</EventRecordID>\n\
    \    <Correlation />\n    <Execution ProcessID=\"2948\" ThreadID=\"2952\" />\n\
    \    <Channel>Microsoft-Windows-Sysmon/Operational</Channel>\n    <Computer>pedro-computer</Computer>\n\
    \    <Security UserID=\"S-1-5-18\" />\n  </System>\n  <EventData>\n    <Data Name=\"\
    UtcTime\">2022-09-22 23:49:22.493</Data>\n    <Data Name=\"State\">Stopped</Data>\n\
    \    <Data Name=\"Version\">13.24</Data>\n    <Data Name=\"SchemaVersion\">4.70</Data>\n\
    \  </EventData>\n</Event>"
