name: Event ID 16 - Sysmon Config State Changed
description: This event logs when the local **sysmon configuration is updated**.
platform: windows
log_source: Microsoft-Windows-Sysmon
event_id: '16'
event_version: '3'
event_fields:
- standard_name: EventCreationTime
  standard_type: TBD
  name: UtcTime
  type: date
  description: Time in UTC when event was created
  sample_value: 4/11/18 5:25
- standard_name: SysmonConfiguration
  standard_type: TBD
  name: Configuration
  type: string
  description: name of the sysmon config file being updated
  sample_value: C:\Tools\sysmon_config\StartLogging.xml
- standard_name: SysmonConfigurationHash
  standard_type: TBD
  name: ConfigurationFileHash
  type: string
  description: hash (SHA1) of the sysmon config file being updated
  sample_value: SHA1=647B4A564FA2684252EFB1EA550A06EC432418C8
references:
- text: TrustedSec Sysmon Community Guide
  link: https://github.com/trustedsec/SysmonCommunityGuide/blob/master/sysmon-events.md#service-state-change
tags: []
event_sample:
- format: friendly view
  sample: "Log Name:      Microsoft-Windows-Sysmon/Operational\nSource:        Microsoft-Windows-Sysmon\n\
    Date:          9/22/2022 4:50:18 PM\nEvent ID:      16\nTask Category: Sysmon\
    \ config state changed\nLevel:         Information\nKeywords:      \nUser:   \
    \       PEDRO-COMPUTER\\pedro-admin\nComputer:      pedro-computer\nDescription:\n\
    The description for Event ID 16 from source Microsoft-Windows-Sysmon cannot be\
    \ found. Either the component that raises this event is not installed on your\
    \ local computer or the installation is corrupted. You can install or repair the\
    \ component on the local computer.\n\nIf the event originated on another computer,\
    \ the display information had to be saved with the event.\n\nThe following information\
    \ was included with the event: \n\n2022-09-22 23:50:18.947\nC:\\Users\\pedro\\\
    Desktop\\Sysmon\\sysmon.xml\nSHA256=66DA17149BB0423F7E8B3769F5C7A0F10E0C55A87F2A937B195CB2E3E1683C8E\n\
    \nThe publisher has been disabled and its resource is not available. This usually\
    \ occurs when the publisher is in the process of being uninstalled or upgraded"
