name: Event 1102 - The audit log was cleared
description: This event generates every time Windows Security audit log files is cleared
platform: windows
log_source: Microsoft-Windows-Eventlog
event_id: '1102'
event_version: '0'
event_fields:
- standard_name: UserSid
  standard_type: TBD
  name: SubjectUserSid
  type: SID
  description: SID of the account that cleared the system security audit log
  sample_value: S-1-5-21-968647429-258479840-2507984072-1001
- standard_name: UserName
  standard_type: TBD
  name: SubjectUserName
  type: UnicodeString
  description: The name of the account that cleared the system security audit log
  sample_value: pedro
- standard_name: Domain
  standard_type: TBD
  name: SubjectDomainName
  type: UnicodeString
  description: Subject's domain or computer name
  sample_value: PEDRO01
- standard_name: UserLogonId
  standard_type: TBD
  name: SubjectLogonId
  type: HexInt64
  description: Logon ID of the subject's logon session
  sample_value: 33707734
references:
- https://docs.microsoft.com/en-us/windows/security/threat-protection/auditing/event-1102
tags:
- etw_level_Informational
- etw_task_Logclear
event_sample:
- format: xml
  sample: "<Event xmlns=\"http://schemas.microsoft.com/win/2004/08/events/event\"\
    > \n  <System> \n    <Provider Name=\"Microsoft-Windows-Eventlog\" Guid=\"{fc65ddd8-d6ef-4962-83d5-6e5cfe9ce148}\"\
    \ /> \n    <EventID>1102</EventID> \n    <Version>0</Version> \n    <Level>4</Level>\
    \ \n    <Task>104</Task> \n    <Opcode>0</Opcode> \n    <Keywords>0x4020000000000000</Keywords>\
    \ \n    <TimeCreated SystemTime=\"2022-08-09T14:44:05.629920700Z\" /> \n    <EventRecordID>266417</EventRecordID>\
    \ \n    <Correlation /> \n    <Execution ProcessID=\"1444\" ThreadID=\"2044\"\
    \ /> \n    <Channel>Security</Channel> \n    <Computer>Pedro01</Computer> \n \
    \   <Security /> \n  </System> \n  <UserData> \n    <LogFileCleared xmlns=\"http://manifests.microsoft.com/win/2004/08/windows/eventlog\"\
    > \n      <SubjectUserSid>S-1-5-21-968647429-258479840-2507984072-1001</SubjectUserSid>\
    \ \n      <SubjectUserName>pedro</SubjectUserName> \n      <SubjectDomainName>PEDRO01</SubjectDomainName>\
    \ \n      <SubjectLogonId>0x20256d6</SubjectLogonId> \n    </LogFileCleared> \n\
    \  </UserData> \n</Event> "
